<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <!-- Rating state -->
        <main
          class="card col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3 border-0 rounded-4 p-3 shadow-2 custom-card"
          id="rating-state"
        >
          <div class="card-body d-flex flex-column gap-0">
            <div
              class="d-flex align-items-center justify-content-center custom-circle-star custom-bg-medium-gray my-1"
            >
              <img src="images/icon-star.svg" />
            </div>
            <h1 class="h3 text-white my-1 custom-font-700">How did we do?</h1>
            <p class="card-text custom-light-gray my-2 custom-font-400">
              Please tell us how we did with your support request. All feedback
              is appreciated to help us improve our offering!
            </p>
            <div class="row justify-content-between my-2">
              <div
                class="circle col-2 custom-light-gray custom-circle-sm custom-bg-medium-gray d-flex justify-content-center align-items-center rating custom-font-400"
                role="button"
              >
                1
              </div>
              <div
                class="circle col-2 custom-light-gray custom-circle-sm custom-bg-medium-gray d-flex justify-content-center align-items-center rating custom-font-400"
                role="button"
              >
                2
              </div>
              <div
                class="circle col-2 custom-light-gray custom-circle-sm custom-bg-medium-gray d-flex justify-content-center align-items-center rating custom-font-400"
                role="button"
              >
                3
              </div>
              <div
                class="circle col-2 custom-light-gray custom-circle-sm custom-bg-medium-gray d-flex justify-content-center align-items-center rating custom-font-400"
                role="button"
              >
                4
              </div>
              <div
                class="circle col-2 custom-light-gray custom-circle-sm custom-bg-medium-gray d-flex justify-content-center align-items-center rating custom-font-400"
                role="button"
              >
                5
              </div>
            </div>
            <div class="row my-2">
              <button
                class="btn btn-block custom-bg-orange rounded-pill custom-submit-btn custom-font-700"
                id="submit-btn"
              >
                SUBMIT
              </button>
            </div>
          </div>
        </main>
        <!-- Thank you state -->
        <section
          class="card col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3 border-0 rounded-4 custom-card"
          id="thank-you-state"
        >
          <div class="card-body d-flex flex-column p-3 gap-3">
            <div class="row justify-content-center">
              <img
                src="images/illustration-thank-you.svg"
                alt=""
                class="col-6"
              />
            </div>
            <div class="row justify-content-center">
              <span
                class="col-9 p-1 custom-bg-medium-gray text-center rounded-pill custom-orange custom-font-400"
                id="rating-display"
                >You selected 4 out of 5</span
              >
            </div>
            <h2 class="h3 text-center text-white custom-font-700">
              Thank you!
            </h2>
            <p class="text-center custom-light-gray custom-font-400">
              We appreciate you taking the time to give a rating. If you ever
              need more support, dont hesitate to get in touch
            </p>
          </div>
        </section>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
